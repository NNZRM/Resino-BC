<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Navbar --> 
<div id="navbar-container"></div>

<section class="min-vh-100 d-flex flex-column">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="text" id="form2Example18" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18">Username</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example28" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="button" onclick="handleLogin()" >Login</button>
            </div>

             
            <p>Don't have an account? <a href="https://zrm.dk/kontakt/" class="link-info">Contact us</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="images/ZRM FLAG.png" alt="Login image" class="img-fluid h-100 w-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<div id="footer-container"></div>

<!-- JS scripts -->
<script src="app.js"></script>
<script src="login.js"></script>
</body>
</html>
