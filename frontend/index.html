<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RESINO Business Central Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- JWT check, if not logged in redirect to login.html -->
  <script>
    if (!localStorage.getItem("token")) {
      window.location.href = "login.html";
    }
  </script>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Page -->
  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="container text-center">
      <h1 class="mb-5 display-5 fw-bold text-primary">RESINO Business Central Files</h1>
      <h6 class="card-title">Filerne skal være i formattet csv eller xlsx</h6>
      <h6 class="card-title">Maks 20 MB</h6>
      <br>
      <div class="row justify-content-center">
        <div class="col-md-5 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">BC data udtræk</h5>
              <input type="file" class="form-control mb-3" id="fileA" accept=".csv,.xlsx" multiple />
                <button class="btn btn-outline-danger btn-sm" onclick="removeFile('fileA')">Remove files</button>
            </div>
          </div>
        </div>
        <div class="col-md-5 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Budget</h5>
              <input type="file" class="form-control mb-3" id="fileB" accept=".csv,.xlsx" multiple />
              <button class="btn btn-outline-danger btn-sm" onclick="removeFile('fileB')">Remove files</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary px-5 mb-3" onclick="uploadFiles()">Upload filer</button>
      <div id="message" class="alert d-none mt-4 py-2 px-3"></div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Upload Successful</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Everything went smooth. The file has been uploaded.<br />
          CRM will update shortly and a report will be generated.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + your app -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
