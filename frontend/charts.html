<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Graph</title>
  <link rel="stylesheet" href="css/charts.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Zoho Embed App SDK -->
  <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
</head>
<body>
  <h2 id="charts-header" style="text-align: center;" >Business Central Graph</h2>
  <div id="charts-loading" style="text-align: center;" >Loading...</div>

  <div style="display: flex; gap: 2rem; justify-content: center;">
    <div class="chart-wrapper">
      <h3>Revenue</h3>
      <canvas id="charts-revenueChart"></canvas>
    </div>
    <div class="chart-wrapper">
      <h3>Volume</h3>
      <canvas id="charts-budgetChart"></canvas>
    </div>
  </div>

  <script src="js/charts.js"></script>
</body>
</html>
