version: '3.8'

services:
  auth_service:
    build:
      context: ./services/auth_service
    container_name: auth_service
    ports:
      - "8001:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - backend

  upload_service:
    build:
      context: ./services/upload_service
    container_name: upload_service
    ports:
      - "8002:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - backend

  resino_service:
    build:
      context: ./services/resino_service
    container_name: resino_service
    ports:
      - "8003:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
