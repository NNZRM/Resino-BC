version: '3.8'

services:
  # Auth Service
  auth_service:
    build:
      context: ./services/auth_service
    container_name: auth_service
    ports:
      - "8001:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - backend

  # Upload Service
  upload_service:
    build:
      context: ./services/upload_service
    container_name: upload_service
    ports:
      - "8002:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - backend

  # Resino Service
  resino_service:
    build:
      context: ./services/resino_service
    container_name: resino_service
    ports:
      - "8003:8000"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - backend

  # SFTP Server
  sftp_server:
    image: atmoz/sftp
    volumes:
      - ./uploads:/home/uploaduser/uploads
    ports:
      - "2222:22"
    command: uploaduser:password:1001

  # MariaDB Container
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./db_backups:/backups
    networks:
      - backend

volumes:
  mariadb_data:


networks:
  backend:
